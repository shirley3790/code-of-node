<script>
    ;
    (function () {
        // console.log(456);
        $('#btn').click(() => {
            // console.log(5566);
            $.ajax({
                type: 'post',
                // url: '/login',
                url: 'http://localhost:4008/sinaapi/api/config/list',
                success: data => {
                    console.log(data); //返回的数据是对象
                    let str = data.data.channel.map(item => {
                        return `<li class="list-group-item">${item.name}</li>`;
                    }).join('');
                    $('.list-group').html(str);
                }
            });
        });
    })();
