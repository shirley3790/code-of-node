<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登陆</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>用户登陆</h1>
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" class="form-control" id="username" placeholder="请求输入有效的用户名">
            <div class="invalid-feedback">
                用户名或密码不正确
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
            <div class="invalid-feedback">
                用户名或密码不正确
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">7天免登陆</label>
        </div>
        <button type="submit" class="btn btn-primary btnLogin">登录</button>
    </div>

    <script src="assets/jquery-3.2.1.js"></script>
    <script>
        ;
        (function () {
            // console.log(456);
            $('.btnLogin').click(() => {
                // console.log(5566);
                $.ajax({
                    type: 'post',
                    // url: '/login',
                    url: 'http://localhost:1911/login',
                    data: {
                        username: $('#username').val(),
                        password: $('#password').val()
                    },
                    success: data => {
                        console.log(data); //返回的数据是对象
                        if (data.code) {
                            //正确
                            $('#password').addClass('is-valid').removeClass('is-invalid');
                            $('#username').addClass('is-valid').removeClass('is-invalid');
                            alert('成功登陆，跳转主页');
                        } else {
                            // alert('用户名或密码失败');
                            $('#password').addClass('is-invalid');
                            $('#username').addClass('is-invalid');
                        }
                    }
                });
            });
        })();
    </script>
</body>

</html>
